<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">

    <div class="calculator">
      <div class="row">
        <div id="display">0</div>
      </div>
      <div class="row">
        <div class="btn accent" id="clear">Clear</div>
      </div>
      <div class="row">
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn" id="delete">DEL</div>

      </div>
      <div class="row">
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn operator">*</div>

      </div>
      <div class="row">
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn operator">-</div>

      </div>
      <div class="row">
        <div class="btn" id="dot">.</div>
        <div class="btn num">0</div>
        <div class="btn" id="equal">=</div>
        <div class="btn operator">+</div>
      </div>
    </div>
    <p class="note"><strong>Note</strong>: You can use your keyboard.</p>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/calculator.js"></script>
  <script src="js/view.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
